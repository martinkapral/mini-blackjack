<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mini-blackjack</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <h1>Blackjack</h1>
        <p id="message-el">Want to play a round?</p>
        <p id="cards-el">Cards:</p>
        <p id="sum-el">Sum:</p>
        <div class="buttons">
          <button class="newcard-button" onclick="newCard()">NEW CARD</button>
          <button class="startgame-button" onclick="startGame()">
            START GAME
          </button>
        </div>
        <p id="player-el"></p>
        <script src="index.js"></script>
      </div>
    </main>
  </body>
</html>
